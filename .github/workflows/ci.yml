name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install PowerShell
        if: runner.os == 'Linux'
        shell: bash
        run: |
          dotnet tool install --global PowerShell || true

      - name: Restore
        run: dotnet restore PSpecter.sln

      - name: Build
        run: dotnet build PSpecter.sln -c Release --no-restore

      - name: Run xUnit tests
        run: dotnet test PSpecter.Test/PSpecter.Test.csproj -c Release --no-build --verbosity normal

      - name: Run server tests
        run: dotnet test PSpecter.Server.Test/PSpecter.Server.Test.csproj -c Release --no-build --verbosity normal

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -MinimumVersion 5.0 -Force -Scope CurrentUser

      - name: Publish PSpecter module
        shell: pwsh
        run: |
          dotnet publish PSpecter.PssaCompatibility/PSpecter.PssaCompatibility.csproj -c Release -f net8.0

      - name: Run Pester compatibility tests
        shell: pwsh
        run: |
          ./Tests/RunCompatibilityTests.ps1 -Configuration Release

      - name: Check for vulnerable packages
        if: matrix.os == 'ubuntu-latest'
        run: |
          dotnet list PSpecter.sln package --vulnerable --include-transitive 2>&1 | tee /dev/stderr | grep -q "has no vulnerable packages" || echo "::warning::Vulnerable packages detected"
